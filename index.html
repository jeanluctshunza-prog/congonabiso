<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adh√©sion - Congo Na Biso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rdc-blue: #007FFF;
            --rdc-yellow: #F7D027;
            --rdc-red: #CE1021;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Arri√®re-plan avec opacit√© am√©lior√©e */
        #bg-flags {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .falling-flag {
            position: absolute;
            width: 40px; /* Taille des petits drapeaux qui tombent */
            opacity: 0.8; /* Opacit√© bien visible */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Style Moderne (Effet Verre) */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Logo Dynamique */
        .logo-rdc {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        h2 { color: var(--rdc-blue); margin: 0; font-weight: 700; font-size: 1.5rem; }
        .mouvement { color: var(--rdc-red); font-weight: 600; margin-bottom: 20px; display: block; }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid transparent;
            background: #f1f3f6;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: 'Poppins';
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--rdc-blue);
            background: white;
            box-shadow: 0 0 15px rgba(0,127,255,0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: var(--rdc-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,127,255,0.3);
        }

        button:hover {
            background: #0066cc;
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,127,255,0.4);
        }

        .checkbox-group {
            text-align: left;
            font-size: 0.85rem;
            margin-top: 15px;
            color: #444;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
    </style>
</head>
<body>

<div id="bg-flags"></div>

<div class="form-container">
    <img src="drapeau.png" alt="Drapeau RDC" class="logo-rdc">
    
    <h2>MOUVEMENT CITOYEN</h2>
    <span class="mouvement">CONGO NA BISO</span>
    
    <form id="formAdhesion">
        <input type="text" name="prenom" placeholder="Pr√©nom" required>
        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="postnom" placeholder="Post-nom" required>
        <input type="text" name="residence" placeholder="Ville / Commune" required>
        <input type="email" name="user_email" placeholder="Email" required>

        <div class="checkbox-group">
            <input type="checkbox" required>
            <label>Je m'engage fid√®lement pour le Congo et le mouvement. üá®üá©</label>
        </div>

        <button type="submit" id="btn">DEVENIR MEMBRE</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwz-7HKFljiiSLvk9eRSmB9cV4jSMf5Gw8p83ZyPRILx6H9vgy3eb6lbk0yIoUN2U1V/exec';
    const form = document.getElementById('formAdhesion');
    const btn = document.getElementById('btn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Envoi en cours...";
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => {
                alert("Demande d'adh√©sion envoy√©e avec succ√®s ! üá®üá©");
                btn.disabled = false;
                btn.innerText = "DEVENIR MEMBRE";
                form.reset();
            })
            .catch(() => {
                alert("Erreur. R√©essayez.");
                btn.disabled = false;
                btn.innerText = "DEVENIR MEMBRE";
            });
    });

    // Pluie de drapeaux avec TON IMAGE
    function createFlag() {
        const flag = document.createElement('img');
        flag.src = 'drapeau.png'; // Utilise ton image du d√©p√¥t
        flag.classList.add('falling-flag');
        flag.style.left = Math.random() * 100 + "vw";
        flag.style.animationDuration = (Math.random() * 3 + 5) + "s";
        document.getElementById('bg-flags').appendChild(flag);
        setTimeout(() => flag.remove(), 8000);
    }
    setInterval(createFlag, 600);
</script>

</body>
</html>
