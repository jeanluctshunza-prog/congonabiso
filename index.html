<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdhÃ©sion - Congo Na Biso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rdc-blue: #007FFF;   /* Bleu ciel officiel */
            --rdc-yellow: #F7D027; /* Jaune or officiel */
            --rdc-red: #CE1021;    /* Rouge officiel */
            --white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ArriÃ¨re-plan de drapeaux tombants ðŸ‡¨ðŸ‡© */
        .falling-flags {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .flag {
            position: absolute;
            font-size: 25px;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* Conteneur du formulaire moderne */
        .form-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 127, 255, 0.2);
            border-top: 8px solid var(--rdc-blue);
            z-index: 10;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--rdc-blue);
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .mouvement-name {
            color: var(--rdc-red);
            text-align: center;
            display: block;
            font-size: 1.4em;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--rdc-yellow);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--rdc-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 127, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #555;
        }

        input[type="checkbox"] {
            margin-top: 4px;
            accent-color: var(--rdc-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--rdc-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 127, 255, 0.3);
        }

        button:hover {
            background-color: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 127, 255, 0.4);
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>

<div class="falling-flags" id="bg-flags"></div>

<div class="form-container">
    <h2>MOUVEMENT CITOYEN</h2>
    <span class="mouvement-name">CONGO NA BISO ðŸ‡¨ðŸ‡©</span>
    
    <form id="adhesionForm">
        <div class="input-group">
            <input type="text" name="prenom" placeholder="Votre PrÃ©nom" required>
        </div>
        <div class="input-group">
            <input type="text" name="nom" placeholder="Votre Nom" required>
        </div>
        <div class="input-group">
            <input type="text" name="postnom" placeholder="Votre Post-nom" required>
        </div>
        <div class="input-group">
            <input type="text" name="residence" placeholder="Lieu de rÃ©sidence (Ville/Commune)" required>
        </div>
        <div class="input-group">
            <input type="email" name="user_email" placeholder="Votre adresse Email" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="legal" required>
            <label for="legal">Je confirme mon engagement au sein du mouvement et la vÃ©racitÃ© des informations transmises. ðŸ‡¨ðŸ‡©</label>
        </div>

        <button type="submit" id="submitBtn">DEVENIR MEMBRE</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwz-7HKFljiiSLvk9eRSmB9cV4jSMf5Gw8p83ZyPRILx6H9vgy3eb6lbk0yIoUN2U1V/exec';
    const form = document.getElementById('adhesionForm');
    const btn = document.getElementById('submitBtn');

    // Gestion de l'envoi du formulaire
    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Traitement en cours...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert("FÃ©licitations ! Votre demande d'adhÃ©sion a Ã©tÃ© transmise Ã  Jean-Luc. ðŸ‡¨ðŸ‡©");
                btn.disabled = false;
                btn.innerText = "DEVENIR MEMBRE";
                form.reset();
            })
            .catch(error => {
                alert("Une erreur est survenue. VÃ©rifiez votre connexion.");
                btn.disabled = false;
                btn.innerText = "DEVENIR MEMBRE";
            });
    });

    // Animation des drapeaux ðŸ‡¨ðŸ‡©
    function createFlag() {
        const flag = document.createElement('div');
        flag.classList.add('flag');
        flag.innerHTML = 'ðŸ‡¨ðŸ‡©';
        flag.style.left = Math.random() * 100 + 'vw';
        flag.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Entre 4 et 7 secondes
        flag.style.fontSize = (Math.random() * 10 + 20) + 'px';
        
        document.getElementById('bg-flags').appendChild(flag);

        setTimeout(() => {
            flag.remove();
        }, 7000);
    }

    setInterval(createFlag, 400); // Un nouveau drapeau toutes les 0.4s
</script>

</body>
</html>
